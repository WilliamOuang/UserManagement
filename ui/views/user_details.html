<a href="#/users">Go Back</a>
<div class="panel panel-default" ng-init="getUser()">
  <div class="panel-heading">
    <h3 class="panel-title">{{user.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
       
      </div>
      <div class="col-md-8">
        </p>{{user.name}}</p>
        <ul class="list-group">
          <li class="list-group-item">Name: {{user.name}}</li>
          <li class="list-group-item">Password: {{user.password}}</li>
     
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a href="#/users/edit/{{user._id}}">Edit</a> |  <a href="#" ng-click="removeUser(user._id)">Delete</a>
  </div>
